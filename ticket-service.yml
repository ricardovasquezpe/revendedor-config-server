server:
  port: '8090'
spring:
  flyway:
    enabled: true
    locations: classpath:/db/scripts/migration
    schemas: refactorizando
  datasource:
    url: 'jdbc:mysql://localhost/rvdor_tickets'
    username: root
    password: '123456'
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
      dialect: 'org.hibernate.dialect.MySQL8Dialect'
    hibernate:
      ddl-auto: 'update'
eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
feign:
  circuitbreaker:
    enabled: true
